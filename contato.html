<!DOCTYPE html lang="pt-br">
<html>
    <head>
        <meta charset="utf-8">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>  
        </header>
        <main>
            <form>
                <label for="nome">Nome e Sobrenome</label>
                <input class="input-padrao"  type="text" id="nome" required>

                <label for="Email">Email</label>
                <input class="input-padrao"  type="email" id="Email" required placeholder="seuemail@dominio">

                <label for="Telefone">Telefone</label>
                <input class="input-padrao"  type="tel" id="Telefone" required placeholder="(XX)XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" id="mensagem" cols="70" rows="10" ></textarea required>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input  name="contato" type="radio" id="radio-email" value="email">Email</label>
                    
                    <label for="radio-telefone"><input name="contato" type="radio" id="radio-telefone" value="telefone"> Telefone</label>
                    

                    <label for="radio-whatsapp"><input name="contato" type="radio" id="radio-whatsapp" value="whatsapp" checked > Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual hor√°rio prefere ser atendido?</legend>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    
                </fieldset>

                <label><input  class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input class="enviar" type="submit" value="Enviar Formulario">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>08h - 20h</td>

                        </tr>
                            <td>Quarta</td>
                            <td>08h - 20h</td>
                        <tr>

                        </tr>
                            <td>Sexta</td>
                            <td>08h - 20h</td>
                        </tr>
                    </tbody>

                </table>
            </form>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>
    </body>
</html>
